<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="result" id="js-result">0</div>
        <button class="c grey js-c" id="c" onclick=myFunction(event)>C</button>
        <button class="arrow grey" id="arrow" onclick=myFunction(event)>&larr;</button>
        <button class="seven grey" id=7 value=7 onclick=myFunction(event)>7</button>
        <button class="eight grey" id=8 onclick=myFunction(event)>8</button>
        <button class="nine grey" id=9 onclick=myFunction(event)>9</button>
        <button class="four grey" id=4 onclick=myFunction(event)>4</button>
        <button class="five grey" id=5 onclick=myFunction(event)>5</button>
        <button class="six grey" id=6 onclick=myFunction(event)>6</button>
        <button class="one grey" id=1 onclick=myFunction(event)>1</button>
        <button class="two grey" id=2 onclick=myFunction(event)>2</button>
        <button class="three grey" id=3 onclick=myFunction(event)>3</button>
        <button class="zero grey" id=0 onclick=myFunction(event)>0</button>
        <button class="division orange" id=/ onclick=myFunction(event)> / </button>
        <button class="x orange" id=* onclick=myFunction(event)>x</button>
        <button class="minus orange" id=- onclick=myFunction(event)>-</button>
        <button class="plus orange" id=+ onclick=myFunction(event)>+</button>
        <button class="equal orange" id="=" onclick=myFunction(event)>=</button>
    </div>

    <script src="./main.js"></script>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
